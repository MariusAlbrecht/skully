points:
  zones:
    matrix:
      anchor:
      columns:
        pinky:
          rows:
            bottom:
              skip: true
            home:
              column_net: P3
            top:
              column_net: P8
        ring:
          rotate: -9
          origin: [-12, -19]
          stagger: 23
          rows:
            bottom:
              column_net: P0
            home:
              column_net: P4
            top:
              column_net: P9
        middle:
          rotate: -1
          stagger: 5
          rows:
            bottom:
              column_net: P1
            home:
              column_net: P5
            top:
              column_net: P10
        index:
          stagger: -4
          rotate: -3
          rows:
            bottom:
              column_net: P2
            home:
              column_net: P6
            top:
              column_net: P11
        inner:
          stagger: -11
          rows:
            bottom:
              skip: true
            home:
              column_net: P7
            top:
              column_net: P12
      rows:
        bottom:
        home:
        top:
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-22, -10]
      columns:
        near:
          rotate: 5
          origin: [20, -15]
        home:
          spread: 21.25
          rotate: -19
          origin: [-11.75, -9]
          stagger: 2
        far:
          spread: 21.25
          rotate: -19
          origin: [-9.5, -9]
      rows:
        thumb:
outlines:
  exports:
    raw:
      - type: polygon
        points:
          - ref: matrix_inner_top
            shift: [10,10]
          - ref: matrix_index_top
            shift: [5,10]
          - ref: matrix_middle_top
            shift: [0,10]
          - ref: matrix_ring_top
            shift: [-10,10]
          - ref: matrix_pinky_top
            shift: [-10,10]
          - ref: matrix_pinky_home
            shift: [-10,-10]
          - ref: thumbfan_near_thumb
            shift: [-10,-10]
          - ref: thumbfan_home_thumb
            shift: [0,-10]
          - ref: thumbfan_far_thumb
            shift: [10,-10]
          - ref: thumbfan_far_thumb
            shift: [10,10]
          - ref: thumbfan_home_thumb
            shift: [7,13]
    pcb:
      - type: polygon
        points:
          - ref: matrix_inner_top
            shift: [30,12]
          - ref: matrix_inner_top
            shift: [10,10.5]
          - ref: matrix_index_top
            shift: [5,10]
          - ref: matrix_middle_top
            shift: [0,10]
          - ref: matrix_ring_top
            shift: [-10,10]
          - ref: matrix_pinky_top
            shift: [-10,10]
          - ref: matrix_pinky_home
            shift: [-10,-10]
          - ref: thumbfan_near_thumb
            shift: [-10,-10]
          - ref: thumbfan_home_thumb
            shift: [0,-10]
          - ref: thumbfan_far_thumb
            shift: [10,-10]
          - ref: thumbfan_far_thumb
            shift: [10,10]
          - ref: thumbfan_home_thumb
            shift: [32,13]
    _switch_cutouts:
      - type: keys
        side: left
        size: 14 # Plate cutouts are 14mm * 14mm for both MX and Choc
        bound: false
    switch_plate:
      - raw
      - -_switch_cutouts
cases:
  switchplate:
    - type: outline
      name: switch_plate
      extrude: 1.2
pcbs:
  points.key:
    footprints:
      - type: choc
        nets:
          from: =column_net
        params:
          keycaps: true
  skully:
    outlines:
      main:
        outline: pcb
    footprints:
      promicro:
        type: promicro
        anchor:
          ref: matrix_inner_home
          shift: [21.5, 11.5]
          rotate: -85.6
        params:
          orientation: down